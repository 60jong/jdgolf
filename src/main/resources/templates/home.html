<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JD GOLF ACADEMY</title>
  <link rel="stylesheet" th:href="@{/css/home.css}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<main>
  <h1>JD GOLF ACADEMY</h1>
  <div id="user-info" style="display: none;"></div>
  <div class="buttons">
    <button class="button" th:onclick="|location.href='@{/reservations/lessons/new}'|">레슨 예약</button>
    <button class="button" th:onclick="|location.href='@{/reservations/practice-tees/new}'|">타석 예약</button>
    <button class="button" th:onclick="|location.href='@{/reservations/screens/new}'|">스크린 예약</button>
  </div>
</main>
<footer>
  &copy; 2025 JD Golf Academy. All rights reserved.
</footer>

<script>
  $(document).ready(function() {
    $.ajax({
      url: '/members/check',
      method: 'GET',
      success: function(response) {
        $('#user-info').html(`<strong>${response.memberName} (${response.memberId}) 님</strong>`).show();
      }
    });
  });
</script>
</body>
</html>
